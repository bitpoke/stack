{{- if (.Capabilities.APIVersions.Has "app.k8s.io/v1beta1") }}
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
    name: {{ include "wordpress-site.fullname" . }}
    annotations:
        kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
    labels:
        app: {{ include "wordpress-site.fullname" . }}
        chart: {{ include "wordpress-site.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
spec:
    componentKinds:
        - group: v1
          kind: Secret
        - group: v1
          kind: ClusterRoleBinding
        - group: v1
          kind: ServiceAccount
        - group: v1
          kind: ConfigMap
        - group: v1
          kind: PersistentVolumeClaim
        - group: v1
          kind: Service
        - group: apps
          kind: Deployment
        - group: apps
          kind: StatefulSet
        - group: batch
          kind: Job
        - group: batch
          kind: CronJob
    selector:
        matchLabels:
            app.kubernetes.io/instance: {{ .Release.Name }}
    descriptor:
        type: Wordpress
        version: {{ .Chart.Version }}
        description: {{ .Chart.Description }}
        maintainers:
            - name: Presslabs
              url: https://presslabs.com/stack
        links:
            - description: Presslabs Wordpress Operator
              url: https://github.com/presslabs/wordpress-operator
    info:
        - name: Ingress IP
          type: Reference
          valueFrom:
            ingressRef:
              name: {{ .Release.Name }}
        - name: WP-Admin
          type: Value
          {{ if .Values.tls }}
          value: https://{{ index .Values.site.domains 0 }}/wp-admin/
          {{ else }}
          value: http://{{ index .Values.site.domains 0 }}/wp-admin/
          {{ end }}
{{- end }}
