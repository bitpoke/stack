component_default: &component_default
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
  nodeSelector:
    "node-role.stack.presslabs.org/presslabs-sys": ""
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"

wordpress-operator:
  <<: *component_default

mysql-operator:
  <<: *component_default
  orchestrator:
    <<: *component_default

nginx-ingress:
  controller:
    <<: *component_default
    config:
      proxy-buffer-size: 64k
      custom-http-errors: 502,503,504
      hsts-preload: "true"
      log-format-escape-json: "true"
      log-format-upstream: '{
          "time": "$time_iso8601",
          "httpRequest": {
            "requestMethod": "$request_method",
            "requestUrl": "$scheme://$host$request_uri",
            "requestSize": "$request_length",
            "status": $status,
            "responseSize": "$bytes_sent",
            "userAgent": "$http_user_agent",
            "remoteIp": "$remote_addr",
            "referer": "$http_referer",
            "latency": "${request_time}s",
            "protocol": "$server_protocol"
          },
          "trace": "$req_id",
          "upstream": "$proxy_upstream_name"
        }'
    replicaCount: 2
    minAvailable: 1
    nodeSelector:
      "node-role.stack.presslabs.org/presslabs-sys": ""
    resources:
      requests:
        memory: "768Mi"
        cpu: "500m"
    service:
      externalTrafficPolicy: Local

  defaultBackend:
    <<: *component_default
    replicaCount: 2
    minAvailable: 1
    nodeSelector:
      "node-role.stack.presslabs.org/presslabs-sys": ""

prometheus-operator:
  prometheusOperator:
    <<: *component_default
  grafana:
    <<: *component_default
  kube-state-metrics:
    <<: *component_default
  prometheus-node-exporter:
    tolerations:
      - operator: "Exists"

cert-manager:
  <<: *component_default
  cainjector:
    <<: *component_default
  webhook:
    <<: *component_default
