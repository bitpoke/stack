{{- if .Values.site.bootstrap }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wordpress-site.fullname" . }}-bootstrap
  labels:
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/part-of: wordpress
    helm.sh/chart: {{ include "wordpress-site.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  WORDPRESS_BOOTSTRAP_TITLE: {{ required ".site.boostrap.title" .Values.site.bootstrap.title | b64enc | quote }}
  WORDPRESS_BOOTSTRAP_EMAIL: {{ required ".site.bootstrap.email" .Values.site.bootstrap.email | b64enc | quote }}
  WORDPRESS_BOOTSTRAP_USER: {{ required ".site.boostrap.user is required" .Values.site.bootstrap.user | b64enc | quote }}
  WORDPRESS_BOOTSTRAP_PASSWORD: {{ required ".site.boostrap.password is required" .Values.site.bootstrap.password | b64enc | quote }}
{{- end }}
